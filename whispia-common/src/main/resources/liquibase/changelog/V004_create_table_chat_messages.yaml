databaseChangeLog:
  - changeSet:
      id: 4
      author: Seungwon-Choi
      changes:
        - createTable:
            tableName: chat_messages
            columns:
              - column:
                  name: idx
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: '채팅메시지 idx'
              - column:
                  name: user_idx
                  type: BIGINT
                  constraints:
                    nullable: false
                  remarks: '사용자 idx'
              - column:
                  name: chat_room_idx
                  type: BIGINT
                  constraints:
                    nullable: false
                  remarks: '채팅방 idx'
              - column:
                  name: content
                  type: TEXT
                  constraints:
                    nullable: false
                  remarks: '채팅메시지 내용'
              - column:
                  name: status
                  type: TEXT
                  constraints:
                    nullable: false
                  remarks: '채팅메시지 상태'
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
                  remarks: '데이터 생성일자'
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  remarks: '데이터 수정일자'
        - addForeignKeyConstraint:
            baseTableName: chat_messages
            baseColumnNames: user_idx
            referencedTableName: users
            referencedColumnNames: idx
            constraintName: fk_chat_messages_user
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: chat_messages
            baseColumnNames: chat_room_idx
            referencedTableName: chat_rooms
            referencedColumnNames: idx
            constraintName: fk_chat_messages_chat_room
            onDelete: CASCADE
