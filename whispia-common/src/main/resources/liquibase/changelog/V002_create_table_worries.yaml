databaseChangeLog:
  - changeSet:
      id: 2
      author: Seungwon-Choi
      changes:
        - createTable:
            tableName: worries
            columns:
              - column:
                  name: idx
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: '고민 idx'
              - column:
                  name: user_idx
                  type: BIGINT
                  constraints:
                    nullable: false
                  remarks: '사용자 idx'
              - column:
                  name: title
                  type: TEXT
                  constraints:
                    nullable: false
                  remarks: '고민의 제목'
              - column:
                  name: content
                  type: TEXT
                  constraints:
                    nullable: false
                  remarks: '고민의 내용'
              - column:
                  name: category
                  type: TEXT
                  constraints:
                    nullable: false
                  remarks: '고민의 카테고리'
              - column:
                  name: status
                  type: TEXT
                  constraints:
                    nullable: false
                  remarks: '고민의 상태'
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                    defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: '데이터 생성일자'
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  remarks: '데이터 수정일자'
        - addForeignKeyConstraint:
            baseTableName: worries
            baseColumnNames: user_idx
            referencedTableName: users
            referencedColumnNames: idx
            constraintName: fk_worries_user
            onDelete: CASCADE
